# =============================================================================
# Redis StatefulSet & Services
# =============================================================================
# 목적: 인메모리 캐시 및 세션 저장소
#
# Redis 사용 사례:
# - 캐시: 자주 조회되는 데이터 캐싱으로 DB 부하 감소
# - 세션: 분산 환경에서 사용자 세션 공유
# - Rate Limiting: API 호출 제한
# - Pub/Sub: 실시간 메시지 전달
#
# StatefulSet을 사용하는 이유:
# - 안정적인 네트워크 식별자 (redis-0, redis-1, ...)
# - 순서가 보장된 배포 및 스케일링
# - 영구 스토리지 연결 보장
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
    component: cache
spec:
  # StatefulSet용 헤드리스 서비스 이름
  serviceName: redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        component: cache
    spec:
      containers:
        - name: redis
          # alpine: 경량 이미지 (약 30MB)
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
              name: redis
          # ----- Redis 서버 설정 -----
          command:
            - redis-server
            - --appendonly           # AOF(Append Only File) 활성화
            - "yes"                   # 데이터 지속성 보장
            - --maxmemory             # 최대 메모리 제한
            - "256mb"
            - --maxmemory-policy      # 메모리 초과 시 정책
            - "allkeys-lru"           # LRU: 가장 오래된 키부터 삭제

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"         # maxmemory와 일치시켜야 함
              cpu: "250m"

          volumeMounts:
            - name: redis-data
              mountPath: /data        # AOF 파일 저장 위치

          # ----- Health Checks -----
          # redis-cli ping: PONG 응답 시 정상
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10

  # 영구 볼륨 템플릿 (각 Pod마다 개별 PVC 생성)
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
# =============================================================================
# Redis Service (ClusterIP)
# =============================================================================
# 목적: 애플리케이션에서 redis:6379로 접근하기 위한 서비스
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis
  selector:
    app: redis
---
# =============================================================================
# Redis Headless Service
# =============================================================================
# 목적: StatefulSet의 각 Pod에 개별 DNS 제공
# 예: redis-0.redis-headless.myapp.svc.cluster.local
#
# clusterIP: None으로 설정하면 헤드리스 서비스가 됨
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None        # 헤드리스: 로드밸런싱 없이 직접 Pod DNS 제공
  selector:
    app: redis
