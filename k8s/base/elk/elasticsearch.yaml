# =============================================================================
# Elasticsearch StatefulSet & Services
# =============================================================================
# 목적: 로그 및 메트릭 데이터의 저장/검색 엔진
#
# ELK 스택에서의 역할:
# - Logstash → Elasticsearch: 가공된 로그 저장
# - Kibana ← Elasticsearch: 저장된 로그 조회/시각화
#
# 주요 기능:
# - 풀텍스트 검색 (역인덱싱)
# - 실시간 분석 및 집계
# - 분산 저장 (샤딩/레플리케이션)
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
    component: elk
spec:
  serviceName: elasticsearch-headless
  replicas: 1               # 프로덕션에서는 최소 3 (마스터/데이터 분리)
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
        component: elk
    spec:
      # ----- Init Containers -----
      # Elasticsearch 실행 전 시스템 설정 조정
      initContainers:
        # 데이터 디렉토리 권한 설정
        # Elasticsearch는 uid 1000(elasticsearch)으로 실행됨
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
          securityContext:
            privileged: true
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data

        # 가상 메모리 맵 영역 확장
        # Elasticsearch는 mmapfs를 사용하므로 필수
        # 기본값 65530 → 262144로 증가
        - name: increase-vm-max-map
          image: busybox
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true

      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
          ports:
            - containerPort: 9200
              name: http            # REST API (클라이언트 요청)
            - containerPort: 9300
              name: transport       # 노드 간 통신

          env:
            # 단일 노드 모드 (클러스터 구성 불필요)
            # 프로덕션에서는 제거하고 클러스터 설정 추가
            - name: discovery.type
              value: "single-node"

            # 보안 기능 비활성화 (개발 환경용)
            # 프로덕션에서는 반드시 true로 설정하고 인증 구성
            - name: xpack.security.enabled
              value: "false"

            # JVM 힙 메모리 설정
            # 권장: 시스템 메모리의 50%, 최대 32GB
            - name: ES_JAVA_OPTS
              value: "-Xms512m -Xmx512m"

            # 클러스터 이름 (같은 이름의 노드끼리 클러스터 구성)
            - name: cluster.name
              value: "myapp-cluster"

          resources:
            requests:
              memory: "1Gi"         # 힙 + 오프힙 메모리 고려
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data

          # 클러스터 상태 확인
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30   # JVM + 인덱스 로딩 시간
            periodSeconds: 10

  volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi           # 로그 보관량에 따라 조정
---
# =============================================================================
# Elasticsearch Service (ClusterIP)
# =============================================================================
# 목적: 애플리케이션에서 elasticsearch:9200으로 접근
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    app: elasticsearch
spec:
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
  selector:
    app: elasticsearch
---
# =============================================================================
# Elasticsearch Headless Service
# =============================================================================
# 목적: 클러스터 구성 시 노드 간 디스커버리
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-headless
  labels:
    app: elasticsearch
spec:
  ports:
    - port: 9200
      name: http
    - port: 9300
      name: transport
  clusterIP: None
  selector:
    app: elasticsearch
