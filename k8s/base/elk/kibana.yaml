# =============================================================================
# Kibana Deployment & Service
# =============================================================================
# 목적: Elasticsearch 데이터 시각화 및 분석 대시보드
#
# 주요 기능:
# - 로그 검색 및 필터링 (Discover)
# - 대시보드 생성 (Dashboard)
# - 시각화 차트 (Visualize)
# - 인덱스 패턴 관리 (Index Management)
#
# Deployment 사용 이유:
# - 상태를 저장하지 않음 (설정은 Elasticsearch에 저장)
# - 필요 시 여러 인스턴스로 확장 가능
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
    component: elk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
        component: elk
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.15.0
          ports:
            - containerPort: 5601
              name: http

          env:
            # Elasticsearch 연결 주소
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"

            # Kibana 서버 이름 (로그/모니터링에 표시)
            - name: SERVER_NAME
              value: "kibana"

            # 보안 기능 비활성화 (Elasticsearch와 일치해야 함)
            # 프로덕션에서는 true로 설정하고 인증 구성 필요
            - name: XPACK_SECURITY_ENABLED
              value: "false"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          # Kibana API 상태 확인
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60   # 초기화에 시간이 걸림
            periodSeconds: 10
---
# =============================================================================
# Kibana Service
# =============================================================================
# 목적: Ingress를 통해 외부에서 Kibana UI 접근
# 내부에서는 kibana:5601로 접근
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
    - port: 5601
      name: http
  selector:
    app: kibana
