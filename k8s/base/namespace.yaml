# =============================================================================
# Namespace 정의
# =============================================================================
# 목적: 애플리케이션과 관련 리소스들을 격리하기 위한 네임스페이스
#
# 네임스페이스를 사용하는 이유:
# - 리소스 격리: 다른 프로젝트/환경과 리소스 충돌 방지
# - 접근 제어: RBAC을 통한 팀별 권한 관리 가능
# - 리소스 할당: ResourceQuota로 팀/프로젝트별 리소스 제한 가능
#
# 참고: overlay에서 namespace 필드를 통해 myapp-dev, myapp-prod로 변환됨
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: myapp
  labels:
    app: myapp
