# =============================================================================
# ConfigMap Patch - Dev Environment
# =============================================================================
# 목적: 개발 환경에 맞게 애플리케이션 설정 오버라이드
#
# 변경 사항:
# - SPRING_PROFILES_ACTIVE: dev
# - LOGGING_LEVEL_ROOT: DEBUG (상세 로깅)
# - LOGGING_LEVEL_COM_EXAMPLE: DEBUG (앱 패키지 디버그)
# - 서비스명에 dev- prefix 반영
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
data:
  # Spring 개발 프로파일 활성화
  SPRING_PROFILES_ACTIVE: "dev"

  # 루트 로거 레벨을 DEBUG로 변경
  LOGGING_LEVEL_ROOT: "DEBUG"

  # 애플리케이션 패키지 로그 레벨
  LOGGING_LEVEL_COM_EXAMPLE: "DEBUG"

  # ----- 서비스명 패치 (namePrefix: dev- 반영) -----
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "dev-kafka:9092"
  SPRING_ELASTICSEARCH_URIS: "http://dev-elasticsearch:9200"
  SPRING_DATA_REDIS_HOST: "dev-redis"

  # ----- Health Check 설정 -----
  # ES health indicator 비활성화 (클라이언트 호환성 문제)
  MANAGEMENT_HEALTH_ELASTICSEARCH_ENABLED: "false"
